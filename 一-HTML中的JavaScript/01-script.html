    script使用方式:
    - 在HTML网页 script 标签中直接编写代码
    - 使用 script 的 src 属性引入外部代码

    注意点:
        - script 元素中不能直接编写 '</script>', 浏览器会把其当成 script 结束标签. 如果想要避免这个问题, 可以使用转义字符 '<\/script>'
        - 使用 src 属性的script 不应该在标签中书写任何代码, 浏览器只会去下载执外部文件
        - script 元素可以使用外部域的 JavaScript 文件
-->
